<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page for Freehand</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="/assests/icon/icon-logo.png" alt="logo" />
        <a href="#" class="header__logo-name">Freehand</a>
      </div>
      <nav class="navbar">
        <ul class="navbar__nav">
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link active">Home</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Portfolio</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Pages</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Blog</a>
          </li>
        </ul>
      </nav>
      <div class="gamburger">
        <span class="gamburger__item"></span>
        <span class="gamburger__item"></span>
        <span class="gamburger__item"></span>
      </div>
      <div class="header__buttons-wrapper">
        <button class="button button-white">Sign in</button>
        <button class="button button-primary">Login</button>
      </div>
    </header>
    <main class="container">
      <section class="brand">
        <div class="brand__content">
          <h1>Freehand your brand with a beautiful website</h1>
          <p class="brand__text">
            Lorem ipsum dolor sit amet, coectetur adipiscing elit. Suspendisse
            varius enim in eros .
          </p>
          <button class="button button-blue">View projects</button>
          <button class="button button-borderBlue">Learn more</button>
        </div>
        <div class="brand__image-wrapper">
          <img src="/assests/img/photo1.png" alt="brand-photo" />
        </div>
      </section>
    </main>
  </body>
</html>
